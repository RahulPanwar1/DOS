<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Image Loading</title>
</head>
<body>

<img id="dynamicImage" alt="Dynamic Image">

<script>
  function loadImage() {
    var img = new Image();

    img.src = 'http://localhost:3000';

    img.onload = function() {
      document.getElementById('dynamicImage').src = img.src;
    };

    img.onerror = function() {
      console.error('Error loading image.');
    };
  }

  setInterval(loadImage,10);
</script>

</body>
</html>
